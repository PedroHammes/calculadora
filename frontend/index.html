<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="../backend/index.js" defer></script>
</head>

<body>
    <div class="grid-calculator">
        <div id="result-area">
            <p id="result-field"></p>
        </div>
        <button type="button" onclick="clearAll()" class="grid-calculator-button button-symbol" id="CA">Clear All</button>
        <button type="button" onclick="clearAll()" class="grid-calculator-button button-symbol" id="Del">Del</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-symbol" id="percent-symbol">%</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-symbol" id="division-symbol">/</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-7">7</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-8">8</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-9">9</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-symbol" id="multiplication-symbol">x</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-4">4</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-5">5</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-6">6</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-symbol" id="plus-symbol">+</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-1">1</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-2">2</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-3">3</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-symbol" id="minus-symbol">-</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="number-0">0</button>
        <button type="button" onclick="output(this)" class="grid-calculator-button button-number" id="point">.</button>
        <button type="button" onclick="result()" class="grid-calculator-button button-symbol" id="equal-sign">=</button>
    </div>
</body>
</html>
