<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="../backend/index.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" id="item-1">1</div>
        <div class="grid-item" id="item-2">2</div>
        <div class="grid-item" id="item-3">
            <div class="grid-calculator">
                <div class="grid-calculator-button" id="result-area"></div>
                <div class="grid-calculator-button" id="number-7">7</div>
                <div class="grid-calculator-button" id="number-8">8</div>
                <div class="grid-calculator-button" id="number-9">9</div>
                <div class="grid-calculator-button" id="division-symbol">/</div>
                <div class="grid-calculator-button" id="number-4">4</div>
                <div class="grid-calculator-button" id="number-5">5</div>
                <div class="grid-calculator-button" id="number-6">6</div>
                <div class="grid-calculator-button" id="multiplication-symbol">x</div>
                <div class="grid-calculator-button" id="number-1">3</div>
                <div class="grid-calculator-button" id="number-2">2</div>
                <div class="grid-calculator-button" id="number-3">1</div>
                <div class="grid-calculator-button" id="minus-symbol">-</div>
                <div class="grid-calculator-button" id="number-0">0</div>
                <div class="grid-calculator-button" id="point">.</div>
                <div class="grid-calculator-button" id="equal-sign">=</div>
                <div class="grid-calculator-button" id="plus-symbol">+</div>
            </div>
        </div>
        <div class="grid-item" id="item-4">4</div>
        <div class="grid-item" id="item-5">5</div>
    </div>
</body>
</html>
